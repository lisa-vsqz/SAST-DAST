name: DevSecOps Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  security:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout del código
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. SAST - Instalar SonarScanner
      - name: Install SonarScanner
        run: |
          wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
          unzip sonar-scanner-cli-5.0.1.3006-linux.zip
          echo "$(pwd)/sonar-scanner-5.0.1.3006-linux/bin" >> $GITHUB_PATH

      # 3. SAST - Ejecutar SonarScanner (SonarCloud)
      - name: Run SonarScanner (SAST)
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          sonar-scanner \
            -Dsonar.login=$SONAR_TOKEN \
            -Dsonar.organization=TU_ORGANIZATION_KEY

      # 4. DAST - Instalar dependencias
      - name: Install dependencies
        run: npm install

      # 5. DAST - Levantar la aplicación
      - name: Start vulnerable app
        run: |
          mkdir -p /tmp/app-logs
          nohup node app.js > /tmp/app-logs/app.log 2>&1 &
          sleep 5
          echo "Checking application status..."
          curl -s http://localhost:3000 || echo "App not responding"

      # 6. DAST - Escaneo con Nikto
      - name: Run Nikto DAST
        run: |
          docker run --rm --network host ghcr.io/sullo/nikto \
            -h http://localhost:3000 \
            -output /tmp/app-logs/nikto-report.html || true
          echo "Nikto scan completed"

      # 7. Mostrar logs de la aplicación
      - name: Show app logs
        if: always()
        run: cat /tmp/app-logs/app.log 2>/dev/null || echo "No app log found"

      # 8. Subir reportes de seguridad
      - name: Upload security reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: /tmp/app-logs/
          if-no-files-found: ignore
