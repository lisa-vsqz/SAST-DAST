name: DevSecOps Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # SAST - Instalar SonarScanner
      - name: Install SonarScanner
        run: |
          wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
          unzip sonar-scanner-cli-5.0.1.3006-linux.zip
          echo "$(pwd)/sonar-scanner-5.0.1.3006-linux/bin" >> $GITHUB_PATH

      # DAST - InstalaciÃ³n de dependencias
      - name: Install dependencies
        run: npm install

      # DAST - Levantar app vulnerable
      - name: Start vulnerable app
        run: |
          mkdir -p /tmp/app-logs
          nohup node app.js > /tmp/app-logs/app.log 2>&1 &
          sleep 3
          echo "App started, checking if it's running..."
          curl -s http://localhost:3000 || echo "App not responding yet"

      # DAST - Nikto Scan
      - name: Run Nikto DAST
        run: |
          mkdir -p /tmp/app-logs
          docker run --rm --network host ghcr.io/sullo/nikto \
          -h http://localhost:3000 -output /tmp/app-logs/nikto-report.html || true
          echo "Nikto scan completed"

      # Mostrar logs de la app
      - name: Show app logs
        if: always()
        run: cat /tmp/app-logs/app.log 2>/dev/null || echo "No app log found"

      # Subir reportes (solo si existen)
      - name: Upload security reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: /tmp/app-logs/
          if-no-files-found: ignore
