name: DevSecOps Pipeline

on:
  push: 
    branches: [ main ]
  pull_request:
    branches:  [ main ]

jobs:
  security: 
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout del c칩digo
      - name: Checkout code
        uses:  actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. SAST - An치lisis con SonarCloud
      - name: SonarCloud Scan (SAST)
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          GITHUB_TOKEN:  ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        # Don't use 'with:  args' - let it read from sonar-project.properties

      # 3. DAST - Instalar dependencias
      - name:  Install dependencies
        run: npm install

      # 4. DAST - Levantar la aplicaci칩n
      - name: Start vulnerable app
        run: |
          mkdir -p /tmp/app-logs
          nohup node app.js > /tmp/app-logs/app.log 2>&1 &
          sleep 5
          echo "Checking application status..."
          curl -s http://localhost:3000 || echo "App not responding"

      # 5. DAST - Escaneo con Nikto
      - name: Run Nikto DAST
        run: |
          docker run --rm --network host ghcr.io/sullo/nikto \
            -h http://localhost:3000 \
            -output /tmp/app-logs/nikto-report. html || true
          echo "Nikto scan completed"

      # 6. Mostrar logs de la aplicaci칩n
      - name:  Show app logs
        if: always()
        run: cat /tmp/app-logs/app.log 2>/dev/null || echo "No app log found"

      # 7. Subir reportes de seguridad
      - name:  Upload security reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name:  security-reports
          path: /tmp/app-logs/
          if-no-files-found:  ignore
